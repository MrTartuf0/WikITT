<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo -->
    <title>WikITT</title>
    <!-- Logo sulla scheda del Browser -->
    <link rel="shortcut icon" href="/Images/logo.ico" type="image/x-icon">
    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="/style.css">
  
</head>
<body>
    <!-- NavBar Laterale -->
    <div id="navLaterale" class="nav_laterale">
        <!-- &times carattere HTML a forma di X, che una volta premuto richiama la funzione closeNav() -->
        <a style="font-size: 70px;" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Elementi della Navbar Laterale-->
        <a href="#">Adriano Olivetti</a>
        <a href="#">Divisumma 14</a>
        <a href="#">Lexikon 80</a>
        <a href="#">Sirio</a>
    </div>
    <!-- Barra superiore -->
    <nav>
        <a href="index.html" class="logo_itt"><img src="/Images/logo.png" alt="logo dell'ITT" width="100%"></a>
        <a href="index.html" class="titolo_nav">WikITT</a>
        <div>Museo</div>
        <!-- Bottone per richiamare la fuzione per allargare il div della barra laterale -->
        <div onclick="openNav()" class="menu_button">&#9776</div>
        <div class="contenitore_vuoto"></div>
    </nav>

    <!-- Inizio Pagina -->
    <div>

    </div>
</body>
<!-- JAVASCRIPT -->
<script>
    //Funzione per allargare in full screen il div contenente la Navbar Laterale 
    function openNav() {
      document.getElementById("navLaterale").style.width = "100%";
    }
    //Funzione per restringere a zero il div contenente la Navvar laterale
    function closeNav() {
      document.getElementById("navLaterale").style.width = "0";
    }
</script>
</html>
